<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='icon' href='/img/smile_ok.png' type='image/png'>
  <title>Good Assistant</title>
  <script src="instr.js" defer></script>
  <script src="main.js" defer></script>
  <script src="dropDownList.js" defer></script>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="./fonts/stylesheet_Arturo_Black_outline.css">
  <link rel="stylesheet" href="./fonts/stylesheet.css">
  <link rel="stylesheet" href="./fonts/stylesheet_Natasha.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/burger.css">
  <link rel="stylesheet" href="css/modal__window.css">
  <link rel="stylesheet" href="css/table.css">
  <link rel="stylesheet" href="css/themes__wrapper.css">
  <link rel="stylesheet" href="css/theme__blue__yellow.css">
  <link rel="stylesheet" href="css/theme__street__ball.css">
  <link rel="stylesheet" href="css/theme__milk.css">
  <link rel="stylesheet" href="css/theme__black.css">
  <link rel="stylesheet" href="css/theme__road.css">
  <link rel="stylesheet" href="css/tables__wrapper.css">
  <link rel="stylesheet" href="css/instructions.css">
  <link rel="stylesheet" href="css/theme__on__style.css">
  <link rel="stylesheet" href="css/dropdown.css">
  <link rel="stylesheet" href="css/media.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="modal__window">
        <div class="modal__text__wrapp"></div>
        <div class="btns">
          <button class="modal__btn yes__btn"></button>
          <button class="modal__btn no__btn"></button>
        </div>
      </div>
      <div class="modal__window__deleteTable">
        <div class="modal__text__deleteTable"></div>
        <div class="btns__deleteTable">
          <button class="modal__btn__deleteTable yes__btn__deleteTable"></button>
          <button class="modal__btn__deleteTable no__btn__deleteTable"></button>
        </div>
      </div>
      <div class="modal__window__values">
        <div class="modal__text__values"></div>
        <div class="btns__values">
          <button class="modal__btn__values yes__btn__values"></button>
          <button class="modal__btn__values no__btn__values"></button>
        </div>
      </div>
      <div class="menu_utilites">
        <div class="wrapper__burger">
          <div class="menu__burger__header">
            <div class="mouse__over">
              Меню
            </div>
            <span></span>
          </div>
          <div class="nav">
            <div class="menu">
              <div class="menu__item">
                <a class="menu__link welcome" href="#">
                  Good Assistant: "Познакомимся?"
                </a>
              </div>
              <div class="menu__item">
                <a class="menu__link values__month" href="#">
                  Добавить месяц
                </a>
                <input type="checkbox" class="check__month check"/>
              </div>
              <div class="menu__item">
                <a class="menu__link values__table" href="#">
                  Ввести данные в таблицу
                </a>
                <input type="checkbox" class="check__value check"/>
              </div>
              <div class="menu__item">
                <a class="menu__link change__table" href="#">
                  Выбрать таблицу
                </a>
              </div>
              <div class="menu__item">
                <a class="menu__link change__theme" href="#">
                  Сменить тему
                </a>
              </div>
              <div class="menu__item">
                <a class="menu__link total__month" href="#">
                  Итоги за месяц
                </a>
              </div>
              <div class="menu__item">
                <a class="menu__link clear__data" href="#">
                  Очистить все данные
                </a>
              </div>
              <div class="release menu__item">
                Release 2.2
              </div>
            </div>
          </div>
        </div>
        <div class="themes__wrapper">
          <h4 class="themes__title">Доступные темы:</h4>
          <div class="menu__link">
            <a href="#" class="theme__link theme__black">Black - purple</a>
          </div>
          <div class="menu__link">
            <a href="#" class="theme__link theme__milk">Milk</a>
          </div>
          <div class="menu__link">
            <a href="#" class="theme__link theme__blue__yellow">Blue - yellow</a>
          </div>
          <div class="menu__link">
            <a href="#" class="theme__link theme__street__ball">Street basketball</a>
          </div>
          <div class="menu__link">
            <a href="#" class="theme__link theme__road">Road</a>
          </div>
          <!-- <div class="menu__link">
            <a href="#" class="theme__link theme__on__style">On style</a>
          </div> -->
        </div>
        <h1 class="reports__title">
          Reports
        </h1>
      </div>
      <div class="section_work">
        <div class="form__wrapper form_month">
          <div class="form__month">
            <h3 class="form__title">
              Добавьте месяц
            </h3>
            <div class="inputs__month">
              <input class="month inputs" type="text" placeholder=upperCase(months[`${currentMonth}`]) required>
              <button class="order__month btns_add" type="submit">
                Добавить
              </button>
            </div>
          </div>
          <div class="delete__form delete__month"></div>
        </div>
        <div class="form__wrapper form_result">
          <div class="form__results">
            <h3 class="form__title">
              Внесите данные
            </h3>
            <div class="inputs__result">
              <div class="wrapper__all__inputs">
                <div class="wrapper__input__date">
                  <input class="input__date inputs" type="text" placeholder="Число" required>
                </div>
                <div class="wrapper__input__hour">
                  <input class="input__hour inputs" type="text" placeholder="Чч. мин." required>
                </div>
                <div class="wrapper__input__pp">
                  <input class="input__pp inputs" type="text" placeholder="ПП" required>
                </div>
                <div class="wrapper__input__publ">
                  <input class="input__publ inputs" type="text" placeholder="Публ" required>
                </div>
                <div class="wrapper__input__video">
                  <input class="input__video inputs" type="text" placeholder="Видео" required>
                </div>
                <div class="wrapper__input__iz">
                  <input class="input__iz inputs" type="text" placeholder="Из" required>
                </div>
              </div>
              <button class="order__result btns_add" type="submit">
                Внести
              </button>
            </div>
          </div>
          <div class="delete__form delete__values"></div>
        </div>
        <div class="wrapper__year"></div>
        <a class="back_to_top" title="Наверх">∧</a> 
        <div class="overlay" id="overlay-modal"></div>
      </div>
    </div>
  </header>
</body>
</html>
